<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>

    <main>
      <h2>Set your settings!</h2>

      <section id="settings-container">
        <div>
          <h3>Your symbol:&nbsp;</h3>
          <button id="symbol-btn">❌</button>
        </div>

        <div>
          <h3>AI Difficulty:&nbsp;</h3>
          <select name="difficulty" id="difficulty">
            <option value="easy">🐣Easy</option>
            <option value="medium">🐸Medium</option>
            <option value="hard">🐶Hard</option>
            <option value="impossible">🦁💥Impossible</option>
          </select>
        </div>
      </section>

      <button id="start-btn">Start</button>

      <section id="cell-container">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
      </section>

      <h2 id="gameover">You're playing as ❌!<h2>
    </main>

    <footer>
      <img
        id="logo"
        src="images/header/signatureW.gif"
        alt="By Joel Baldapan"
      />

      <div id="github">
        <a href="https://github.com/joelbaldapan/js-calculator" target="_blank">
          <img
            id="github-logo"
            src="images/icons/github.png"
            alt="github logo"
          />
        </a>
        <a href="https://github.com/joelbaldapan/js-calculator" target="_blank">
          Github Repository
        </a>
      </div>

      <p>-- For the Odin Project --</p>
    </footer>
  </body>
</html>
